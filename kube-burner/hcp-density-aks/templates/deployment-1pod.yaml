---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: {{.name}}-{{.Replica}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{.name}}-{{.Replica}}
      svc: {{.name}}-{{.Replica}}
  template:
    metadata:
      labels:
        app: {{.name}}-{{.Replica}}
        svc: {{.name}}-{{.Replica}}
    spec:
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - args:
        - sleep
        - infinity
        image: registry.k8s.io/pause:3.1
        resources:
          requests:
            cpu: 39m
            memory: 138Mi
        volumeMounts:
        - name: secret-1
          mountPath: /secret1
        - name: configmap-1
          mountPath: /configmap1
        imagePullPolicy: IfNotPresent
        ports:
         - containerPort: 8080
           protocol: TCP
        name: {{.name}}
        env:
        - name: ENVVAR1_{{.name}}
          value: {{.envVar}}
      volumes:
      - name: secret-1
        secret:
          secretName: {{.name}}-1
      - name: configmap-1
        configMap:
          name: {{.name}}-1
      # Add not-ready/unreachable tolerations for 15 minutes so that node
      # failure doesn't trigger pod deletion.
      tolerations:
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 900