---
global:
  measurements:
    - name: podLatency

jobs:
  - name: hcp-density-aks
    jobIterations: 1
    qps: 20
    burst: 20
    namespacedIterations: true
    namespace: hcp-density-aks
    podWait: false
    waitWhenFinished: true
    objects:
      - objectTemplate: templates/deployment.yaml
        replicas: 20
        inputVars:
          name: deployment-pod
          envVar: 
      - objectTemplate: templates/deployment-1pod.yaml
        replicas: 5
        inputVars:
          name: deployment-1-pod
          envVar: 
      - objectTemplate: templates/deployment-2pods.yaml
        replicas: 2
        inputVars:
          name: deployment-2-pods
          envVar: 
      - objectTemplate: templates/deployment-3pods.yaml
        replicas: 15
        inputVars:
          name: deployment-3-pods
          envVar: 
      - objectTemplate: templates/secret.yaml
        replicas: 20
        inputVars:
          name: deployment-pod
      - objectTemplate: templates/secret.yaml
        replicas: 5
        inputVars:
          name: deployment-1-pod
      - objectTemplate: templates/secret.yaml
        replicas: 2
        inputVars:
          name: deployment-2-pods-secret0
      - objectTemplate: templates/secret.yaml
        replicas: 2
        inputVars:
          name: deployment-2-pods-secret1
      - objectTemplate: templates/secret.yaml
        replicas: 15
        inputVars:
          name: deployment-3-pods
      - objectTemplate: templates/configmap.yaml
        replicas: 20
        inputVars:
          name: deployment-pod
      - objectTemplate: templates/configmap.yaml
        replicas: 5
        inputVars:
          name: deployment-1-pod
      - objectTemplate: templates/configmap.yaml
        replicas: 2
        inputVars:
          name: deployment-2-pods
      - objectTemplate: templates/configmap.yaml
        replicas: 15
        inputVars:
          name: deployment-3-pods
      - objectTemplate: templates/service.yaml
        replicas: 20
        inputVars:
          name: deployment-pod
      - objectTemplate: templates/service.yaml
        replicas: 5
        inputVars:
          name: deployment-1-pod
      - objectTemplate: templates/service.yaml
        replicas: 2
        inputVars:
          name: deployment-2-pods
      - objectTemplate: templates/service.yaml
        replicas: 15
        inputVars:
          name: deployment-3-pods